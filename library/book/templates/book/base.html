{% load static %}
{% load i18n %}
<!doctype html>
<html lang="{{request.settings_params.lang}}" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="local library">
    <meta name="author" content="me@axv.email">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "book/bootstrap-4.3.1-dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "book/css/main.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
      <div class="container">
        <div class="row">
          <div class="col-12" id="blog_title">
            <h1 class="mt-5"><a href="/" class="title">{{request.settings_params.title}}</a></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3" id="footer">
      <div class="container">
        <span class="text-muted">
          <a href="{{ request.settings_params.github }}" title="GitHub" class="footer_link">
            <img src="{% static 'book/img/GitHub_Logo.png' %}" height="20px">
          </a>
    {#      <a href="{% url "about" %}" class="footer_link">{% trans "About blog" %}</a>#}
          <span class="footer_link"><small>{{request.settings_params.version}}</small></span>
        </span>
      </div>
    </footer>
  </body>
</html>
